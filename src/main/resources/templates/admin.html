<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Admin</title>
    <style>
        body {
            background-color: #fff4f3;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <strong>[[${visitor.name}]]</strong> [[${visitor.email}]]
    </a>

    <ul class="navbar-nav mr-auto">
    </ul>
    <a href="/logout" class=" navbar-text">
        Log out
    </a>

</nav>
<div class="container-fluid">

    <div class="row">
        <div class="col-2 bg-white p-0">
            <a href="#" class="mt-2 btn btn-block btn-primary">Admin</a>
            <a href="/user" class="btn mt-0 btn-block ">User</a>
        </div>
        <div class="col-10 bg-light mh-100" style="height: 800px">
            <div class="row container-fluid">
                <div class="col">
                    <h2>Admin panel </h2>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class=" m-2 bg-light">
                        <div class="container-fluid">
                            <div class="row pl-3">
                                <ul class="nav nav-tabs">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#">Users table</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/admin/user">New user</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="container-fluid border pl-0 pr-0 bg-white">


                                <h3 class="alert bg-light border-bottom container-fluid pl-3 mb-0">
                                    All users
                                </h3>
                                <div class="mt-4 pl-4 pr-4">
                                    <table class="wt-2 table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First name:</th>
                                            <th scope="col">Last name:</th>
                                            <th scope="col"> Age:</th>
                                            <th scope="col"> Email:</th>
                                            <th scope="col"> Edit</th>
                                            <th scope="col"> Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody class="">
                                        <a th:each="user:${users}">

                                            <input type="hidden" th:value="${user.id}" name="userId">
                                            <tr>
                                                <td>
                                                    <ui th:text="${user.id}"></ui>
                                                </td>
                                                <td>
                                                    <ui th:text="${user.name}"></ui>
                                                </td>
                                                <td>
                                                    <ui th:text="${user.lastName}"></ui>
                                                </td>
                                                <td>
                                                    <ui th:text="${user.age}"></ui>
                                                </td>
                                                <td>
                                                    <ui th:text="${user.email}"></ui>
                                                </td>
                                                <td>

                                                        <button type="button" class="btn btn-info" data-toggle="modal"
                                                                th:data-target="|#editModal${user.id}|">
                                                            Edit
                                                        </button>
                                                        <form method="post" action="/admin/update">
                                                        <div class="modal fade" th:id="|editModal${user.id}|"
                                                             tabindex="-1" role="dialog"
                                                             aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                                                            <div class="modal-dialog" role="document">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title"
                                                                            id="exampleModalLongTitl2e">Edit user</h5>
                                                                        <button type="button" class="close"
                                                                                data-dismiss="modal" aria-label="Close">
                                                                            <span aria-hidden="true">&times;</span>
                                                                        </button>
                                                                    </div>
                                                                    <div class="modal-body">


                                                                        <div class="row">
                                                                            <div class="col-1"></div>
                                                                            <div class="col-6 container-fluid ">

                                                                                <div class="row">
                                                                                    <div class="col  container text-center">
                                                                                        ID
                                                                                    </div>
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col form-group">
                                                                                        <fieldset disabled>
                                                                                            <input type="number"
                                                                                                   id="disabledTextInput2"
                                                                                                   class="form-control"
                                                                                                   th:value="${user.id}"/>
                                                                                        </fieldset>
                                                                                        <input type="hidden" name="id"
                                                                                               th:value="${user.id}"/>
                                                                                    </div>
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col  container text-center">
                                                                                        First name
                                                                                    </div>
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col form-group">
                                                                                        <input type="text"
                                                                                               class="form-control"
                                                                                               name="name"
                                                                                               th:value="${user.name}"/>
                                                                                    </div>
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col  container text-center">
                                                                                        Last name
                                                                                    </div>
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col form-group">
                                                                                        <input type="text"
                                                                                               class="form-control"
                                                                                               name="lastName"
                                                                                               th:value="${user.lastName}"/>
                                                                                    </div>
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col  container text-center">
                                                                                        Age
                                                                                    </div>
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col form-group">
                                                                                        <input type="number"
                                                                                               class="form-control"
                                                                                               name="age"
                                                                                               th:value="${user.age}"/>
                                                                                    </div>
                                                                                </div>
                                                                                <div class="row">
                                                                                    <div class="col  container text-center">
                                                                                        Email
                                                                                    </div>
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col form-group">
                                                                                        <input type="email"
                                                                                               class="form-control"
                                                                                               name="email"
                                                                                               th:value="${user.email}"/>
                                                                                    </div>
                                                                                </div>
                                                                                <div class="row">
                                                                                    <div class="col  container text-center">
                                                                                        Password
                                                                                    </div>
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col form-group">
                                                                                        <input type="password"
                                                                                               class="form-control"
                                                                                               name="password"
                                                                                               th:value="${user.password}"/>
                                                                                    </div>
                                                                                </div>
                                                                                <div class="row">
                                                                                    <div class="col  container text-center">
                                                                                        Role
                                                                                    </div>
                                                                                </div>
                                                                                <div class="row">
                                                                                    <div class="col form-group">
                                                                                        <select name="roleList" size="2"
                                                                                                class="form-control">
                                                                                            <ui th:each="role:${visitor.roleSet}">
                                                                                                <option th:text="${role.role.toUpperCase()}"></option>
                                                                                            </ui>
                                                                                        </select>
                                                                                    </div>

                                                                                </div>

                                                                            </div>
                                                                        </div>

                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-secondary"
                                                                                data-dismiss="modal">Close
                                                                        </button>
                                                                        <input type="submit" name="btn"
                                                                               class="btn btn-primary" value="Edit"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </td>
                                                <td>
                                                    <button type="submit" class="btn btn-danger" data-toggle="modal"
                                                            th:data-target="|#deleteModal${user.id}|">
                                                        Delete
                                                    </button>

                                                    <form method="post" action="/admin/delete">
                                                        <div class="modal fade" th:id="|deleteModal${user.id}|"
                                                             tabindex="-1" role="dialog"
                                                             aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                                                            <div class="modal-dialog" role="document">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title"
                                                                            id="exampleModalLongTitle">Edit user</h5>
                                                                        <button type="button" class="close"
                                                                                data-dismiss="modal" aria-label="Close">
                                                                            <span aria-hidden="true">&times;</span>
                                                                        </button>
                                                                    </div>
                                                                    <div class="modal-body">


                                                                        <div class="row">
                                                                            <div class="col-1"></div>
                                                                            <div class="col-6 container-fluid ">

                                                                                <div class="row">
                                                                                    <div class="col  container text-center">
                                                                                        ID
                                                                                    </div>
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col form-group">
                                                                                        <fieldset disabled>
                                                                                            <input type="number"
                                                                                                   id="disabledTextInput"
                                                                                                   class="form-control"
                                                                                                   th:value="${user.id}"/>
                                                                                        </fieldset>
                                                                                        <input type="hidden" name="id"
                                                                                               th:value="${user.id}"/>
                                                                                    </div>
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col  container text-center">
                                                                                        First name
                                                                                    </div>
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col form-group">
                                                                                        <fieldset disabled>
                                                                                        <input type="text"
                                                                                               class="form-control"
                                                                                               name="name"
                                                                                               th:value="${user.name}"/>
                                                                                        </fieldset>
                                                                                    </div>
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col  container text-center">
                                                                                        Last name
                                                                                    </div>
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col form-group">
                                                                                        <fieldset disabled>
                                                                                        <input type="text"
                                                                                               class="form-control"
                                                                                               name="lastName"
                                                                                               th:value="${user.lastName}"/>
                                                                                        </fieldset>
                                                                                    </div>
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col  container text-center">
                                                                                        Age
                                                                                    </div>
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col form-group">
                                                                                        <fieldset disabled>
                                                                                        <input type="number"
                                                                                               class="form-control"
                                                                                               name="age"
                                                                                               th:value="${user.age}"/>
                                                                                        </fieldset>
                                                                                    </div>
                                                                                </div>
                                                                                <div class="row">
                                                                                    <div class="col  container text-center">
                                                                                        Email
                                                                                    </div>
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col form-group">
                                                                                        <fieldset disabled>
                                                                                        <input type="email"
                                                                                               class="form-control"
                                                                                               name="email"
                                                                                               th:value="${user.email}"/>
                                                                                        </fieldset>
                                                                                    </div>
                                                                                </div>
                                                                                <div class="row">
                                                                                    <div class="col  container text-center">
                                                                                        Password
                                                                                    </div>
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col form-group">
                                                                                        <fieldset disabled>
                                                                                        <input type="password"
                                                                                               class="form-control"
                                                                                               name="password"
                                                                                               th:value="${user.password}"/>
                                                                                        </fieldset>
                                                                                    </div>
                                                                                </div>
                                                                                <div class="row">
                                                                                    <div class="col  container text-center">
                                                                                        Role
                                                                                    </div>
                                                                                </div>
                                                                                <div class="row">
                                                                                    <div class="col form-group">
                                                                                        <fieldset disabled>
                                                                                        <select name="roleList" size="2"
                                                                                                class="form-control">
                                                                                            <ui th:each="role:${visitor.roleSet}">
                                                                                                <option th:text="${role.role.toUpperCase()}"></option>
                                                                                            </ui>
                                                                                        </select>
                                                                                        </fieldset>
                                                                                    </div>

                                                                                </div>

                                                                            </div>
                                                                        </div>

                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-secondary"
                                                                                data-dismiss="modal">Close
                                                                        </button>
                                                                        <input type="submit" name="btn"
                                                                               class="btn btn-primary" value="Delete"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>

                                                </td>
                                            </tr>

                                        </a>
                                        </tbody>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
