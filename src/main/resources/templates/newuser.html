<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>New User</title>
    <style>
        body {
            background-color: #fff4f3;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <strong>[[${visitor.email}]]</strong>
        with roles:
        <ui th:each="role:${visitor.roleSet}">
            <ui th:text="${role.toString().toUpperCase()}"></ui>
        </ui>
    </a>

    <ul class="navbar-nav mr-auto">
    </ul>
    <a href="/logout" class=" navbar-text">
        Log out
    </a>

</nav>
<div class="container-fluid">

    <div class="row">
        <div class="col-2 bg-white p-0">
            <a href="#" class="mt-2 btn btn-block btn-primary">Admin</a>
            <a href="/user" class="btn mt-0 btn-block ">User</a>
        </div>
        <div class="col-10 bg-light mh-100" style="height: 800px">
            <div class="row container-fluid">
                <div class="col">
                    <h2>Admin panel </h2>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class=" m-2 bg-light">
                        <div class="container-fluid">
                            <div class="row pl-3">
                                <ul class="nav nav-tabs">
                                    <li class="nav-item">
                                        <a class="nav-link " href="/admin">Users table</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#">New user</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="container-fluid border pl-0 pr-0 bg-white">

                                <h3 class="alert bg-light border-bottom container-fluid pl-3 mb-0">
                                    Add new user
                                </h3>
                                <div class="mt-4 pl-4 pr-4">

                                    <div class="row" style="background-position:center">
                                        <div class="col-4">
                                        </div>
                                        <div class="col-4">
                                            <form method="post" action="/admin/user" role="form">
                                                <div class="row">
                                                    <div class="col  container text-center">
                                                        First name
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col form-group">
                                                        <input type="text" class="form-control" name="name"
                                                               placeholder="First name"/>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col  container text-center">
                                                        Last name
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col form-group">
                                                        <input type="text" class="form-control" name="lastName"
                                                               placeholder="Last name"/>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col  container text-center">
                                                        Age
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col form-group">
                                                        <input type="number" class="form-control" name="age"
                                                               value="Age"/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col  container text-center">
                                                        Email
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col form-group">
                                                        <input type="email" class="form-control" name="email"
                                                               placeholder="Email"/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col  container text-center">
                                                        Password
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col form-group">
                                                        <input type="password" class="form-control" name="password"
                                                               placeholder="Password"/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col form-group">
                                                        <select name="roleList" size="2" class="form-control">
                                                            <ui th:each="role:${visitor.roleSet}">
                                                                <option th:text="${role.role.toUpperCase()}"></option>
                                                            </ui>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-3"></div>
                                                    <div class="col -6 form-group">
                                                        <input type="submit" class="btn btn-block btn-success"
                                                               name="submit" value="Add new user"/>
                                                    </div>
                                                    <div class="col-3"></div>
                                                </div>

                                            </form>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
