<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Title</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

    </style>
</head>
<body>


<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
           aria-selected="true">Users table</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
           aria-selected="false">New user</a>
    </li>

</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="container-fluid border pl-0 pr-0 bg-white">


            <h3 class="alert bg-light border-bottom container-fluid pl-3 mb-0">
                All users
            </h3>
            <div class="mt-4 pl-4 pr-4">
                <table class="wt-2 table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First name:</th>
                        <th scope="col">Last name:</th>
                        <th scope="col"> Age:</th>
                        <th scope="col"> Email:</th>
                        <th scope="col"> Edit</th>
                        <th scope="col"> Delete</th>
                    </tr>
                    </thead>
                    <tbody class="">
                    <a th:each="user:${users}">

                        <input type="hidden" th:value="${user.id}" name="userId">
                        <tr>
                            <td>
                                <ui th:text="${user.id}"></ui>
                            </td>
                            <td>
                                <ui th:text="${user.name}"></ui>
                            </td>
                            <td>
                                <ui th:text="${user.lastName}"></ui>
                            </td>
                            <td>
                                <ui th:text="${user.age}"></ui>
                            </td>
                            <td>
                                <ui th:text="${user.email}"></ui>
                            </td>
                            <td>

                                <button type="button" class="btn btn-info" data-toggle="modal"
                                        th:data-target="|#editModal${user.id}|">
                                    Edit
                                </button>
                                <form method="post" action="/admin/update">
                                    <div class="modal fade" th:id="|editModal${user.id}|"
                                         tabindex="-1" role="dialog"
                                         aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title"
                                                        id="exampleModalLongTitl2e">Edit user</h5>
                                                    <button type="button" class="close"
                                                            data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">


                                                    <div class="row">
                                                        <div class="col-1"></div>
                                                        <div class="col-6 container-fluid ">

                                                            <div class="row">
                                                                <div class="col  container text-center">
                                                                    ID
                                                                </div>
                                                            </div>

                                                            <div class="row">
                                                                <div class="col form-group">
                                                                    <fieldset disabled>
                                                                        <input type="number"
                                                                               id="disabledTextInput2"
                                                                               class="form-control"
                                                                               th:value="${user.id}"/>
                                                                    </fieldset>
                                                                    <input type="hidden" name="id"
                                                                           th:value="${user.id}"/>
                                                                </div>
                                                            </div>

                                                            <div class="row">
                                                                <div class="col  container text-center">
                                                                    First name
                                                                </div>
                                                            </div>

                                                            <div class="row">
                                                                <div class="col form-group">
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           name="name"
                                                                           th:value="${user.name}"/>
                                                                </div>
                                                            </div>

                                                            <div class="row">
                                                                <div class="col  container text-center">
                                                                    Last name
                                                                </div>
                                                            </div>

                                                            <div class="row">
                                                                <div class="col form-group">
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           name="lastName"
                                                                           th:value="${user.lastName}"/>
                                                                </div>
                                                            </div>

                                                            <div class="row">
                                                                <div class="col  container text-center">
                                                                    Age
                                                                </div>
                                                            </div>

                                                            <div class="row">
                                                                <div class="col form-group">
                                                                    <input type="number"
                                                                           class="form-control"
                                                                           name="age"
                                                                           th:value="${user.age}"/>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col  container text-center">
                                                                    Email
                                                                </div>
                                                            </div>

                                                            <div class="row">
                                                                <div class="col form-group">
                                                                    <input type="email"
                                                                           class="form-control"
                                                                           name="email"
                                                                           th:value="${user.email}"/>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col  container text-center">
                                                                    Password
                                                                </div>
                                                            </div>

                                                            <div class="row">
                                                                <div class="col form-group">
                                                                    <input type="password"
                                                                           class="form-control"
                                                                           name="password"
                                                                           th:value="${user.password}"/>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col  container text-center">
                                                                    Role
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col form-group">
                                                                    <select name="roleList" size="2"
                                                                            class="form-control">
                                                                        <ui th:each="role:${visitor.roleSet}">
                                                                            <option th:text="${role.role.toUpperCase()}"></option>
                                                                        </ui>
                                                                    </select>
                                                                </div>

                                                            </div>

                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Close
                                                    </button>
                                                    <input type="submit" name="btn"
                                                           class="btn btn-primary" value="Edit"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </td>
                            <td>
                                <button type="submit" class="btn btn-danger" data-toggle="modal"
                                        th:data-target="|#deleteModal${user.id}|">
                                    Delete
                                </button>

                                <form method="post" action="/admin/delete">
                                    <div class="modal fade" th:id="|deleteModal${user.id}|"
                                         tabindex="-1" role="dialog"
                                         aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title"
                                                        id="exampleModalLongTitle">Edit user</h5>
                                                    <button type="button" class="close"
                                                            data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">


                                                    <div class="row">
                                                        <div class="col-1"></div>
                                                        <div class="col-6 container-fluid ">

                                                            <div class="row">
                                                                <div class="col  container text-center">
                                                                    ID
                                                                </div>
                                                            </div>

                                                            <div class="row">
                                                                <div class="col form-group">
                                                                    <fieldset disabled>
                                                                        <input type="number"
                                                                               id="disabledTextInput"
                                                                               class="form-control"
                                                                               th:value="${user.id}"/>
                                                                    </fieldset>
                                                                    <input type="hidden" name="id"
                                                                           th:value="${user.id}"/>
                                                                </div>
                                                            </div>

                                                            <div class="row">
                                                                <div class="col  container text-center">
                                                                    First name
                                                                </div>
                                                            </div>

                                                            <div class="row">
                                                                <div class="col form-group">
                                                                    <fieldset disabled>
                                                                        <input type="text"
                                                                               class="form-control"
                                                                               name="name"
                                                                               th:value="${user.name}"/>
                                                                    </fieldset>
                                                                </div>
                                                            </div>

                                                            <div class="row">
                                                                <div class="col  container text-center">
                                                                    Last name
                                                                </div>
                                                            </div>

                                                            <div class="row">
                                                                <div class="col form-group">
                                                                    <fieldset disabled>
                                                                        <input type="text"
                                                                               class="form-control"
                                                                               name="lastName"
                                                                               th:value="${user.lastName}"/>
                                                                    </fieldset>
                                                                </div>
                                                            </div>

                                                            <div class="row">
                                                                <div class="col  container text-center">
                                                                    Age
                                                                </div>
                                                            </div>

                                                            <div class="row">
                                                                <div class="col form-group">
                                                                    <fieldset disabled>
                                                                        <input type="number"
                                                                               class="form-control"
                                                                               name="age"
                                                                               th:value="${user.age}"/>
                                                                    </fieldset>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col  container text-center">
                                                                    Email
                                                                </div>
                                                            </div>

                                                            <div class="row">
                                                                <div class="col form-group">
                                                                    <fieldset disabled>
                                                                        <input type="email"
                                                                               class="form-control"
                                                                               name="email"
                                                                               th:value="${user.email}"/>
                                                                    </fieldset>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col  container text-center">
                                                                    Password
                                                                </div>
                                                            </div>

                                                            <div class="row">
                                                                <div class="col form-group">
                                                                    <fieldset disabled>
                                                                        <input type="password"
                                                                               class="form-control"
                                                                               name="password"
                                                                               th:value="${user.password}"/>
                                                                    </fieldset>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col  container text-center">
                                                                    Role
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col form-group">
                                                                    <fieldset disabled>
                                                                        <select name="roleList" size="2"
                                                                                class="form-control">
                                                                            <ui th:each="role:${visitor.roleSet}">
                                                                                <option th:text="${role.role.toUpperCase()}"></option>
                                                                            </ui>
                                                                        </select>
                                                                    </fieldset>
                                                                </div>

                                                            </div>

                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Close
                                                    </button>
                                                    <input type="submit" name="btn"
                                                           class="btn btn-primary" value="Delete"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                            </td>
                        </tr>

                    </a>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div class="container-fluid border pl-0 pr-0 bg-white">

            <h3 class="alert bg-light border-bottom container-fluid pl-3 mb-0">
                Add new user
            </h3>
            <div class="mt-4 pl-4 pr-4">

                <div class="row" style="background-position:center">
                    <div class="col-4">
                    </div>
                    <div class="col-4">
                        <form method="post" action="/admin/user" role="form">
                            <div class="row">
                                <div class="col  container text-center">
                                    First name
                                </div>
                            </div>

                            <div class="row">
                                <div class="col form-group">
                                    <input type="text" class="form-control" name="name" placeholder="First name"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col  container text-center">
                                    Last name
                                </div>
                            </div>

                            <div class="row">
                                <div class="col form-group">
                                    <input type="text" class="form-control" name="lastName" placeholder="Last name"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col  container text-center">
                                    Age
                                </div>
                            </div>

                            <div class="row">
                                <div class="col form-group">
                                    <input type="number" class="form-control" name="age" value="Age"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col  container text-center">
                                    Email
                                </div>
                            </div>

                            <div class="row">
                                <div class="col form-group">
                                    <input type="email" class="form-control" name="email" placeholder="Email"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col  container text-center">
                                    Password
                                </div>
                            </div>

                            <div class="row">
                                <div class="col form-group">
                                    <input type="password" class="form-control" name="password" placeholder="Password"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col form-group">
                                    <select name="roleList" size="2" class="form-control">
                                        <ui th:each="role:${visitor.roleSet}">
                                            <option th:text="${role.role.toUpperCase()}"></option>
                                        </ui>
                                    </select>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-3"></div>
                                <div class="col -6 form-group">
                                    <input type="submit" class="btn btn-block btn-success" name="submit"
                                           value="Add new user"/>
                                </div>
                                <div class="col-3"></div>
                            </div>

                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

</body>
</html>
